<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview - Frontend Mentor</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium" id="nft">
            <div class="middle">
                <img src="./assets/images/icon-view.svg" alt="view" id="view">
            </div>
        </div>
        <h1><a href="#" class="hover">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="split">
            <div class="eth">
                <img src="./assets/images/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./assets/images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="user">
            <img src="./assets/images/image-avatar.png" alt="profile pic">
            <p>Creation of <a href="#" class="hover">Jules Wyvern</a></p>
        </div>
    </div>
    
</body>
</html>
