<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview - Frontend Mentor</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="split">
            <div class="eth">
                <img src="./assets/images/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./assets/images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="user">
            <img src="./assets/images/image-avatar.png" alt="profile pic">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
    
</body>
</html>
